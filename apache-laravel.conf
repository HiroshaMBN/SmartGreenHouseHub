<VirtualHost *:80>
    ServerAdmin root@localhost
    DocumentRoot /var/www/html/smart_greenhouse_back_end/public

    <Directory /var/www/html/smart_greenhouse_back_end/public>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/laravel_error.log
    CustomLog ${APACHE_LOG_DIR}/laravel_access.log combined
</VirtualHost>
